<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracija korisnika</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #41729F;
            color: #C3E0E5
        }

        nav {
            background-color: #274472;
            overflow: hidden;
        }

            nav a {
                float: left;
                display: block;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

                nav a:hover {
                    background-color: #ddd;
                    color: black;
                }

        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

            .form-group label {
                display: block;
                margin-bottom: 5px;
            }

            .form-group input {
                width: 100%;
                padding: 8px;
                box-sizing: border-box;
                background-color: #C3E0E5;
                color: #274472;
                border-color: #274472
            }

            .form-group select {
                width: 100%;
                padding: 8px;
                box-sizing: border-box;
                background-color: #C3E0E5;
                color: #274472;
                border: 1px solid #274472; /* Možete dodati granicu po želji */
            }

            .form-group button {
                padding: 10px 15px;
                background-color: #274472;
                color: #fff;
                border: none;
                cursor: pointer;
                border-radius: 3px;
                transition: background-color 0.3s ease;
            }

                .form-group button:hover {
                    background-color: #5885AF;
                }
    </style>
</head>
<body>

    <nav>
        <a href="../index.html">Početna</a>
        <!-- Dodajte dodatne linkove po potrebi -->
    </nav>

    <div class="container">
        <h1>Registracija korisnika</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="korisnickoIme">Korisničko ime</label>
                <input type="text" id="korisnickoIme" name="korisnickoIme" required>
            </div>
            <div class="form-group">
                <label for="lozinka">Lozinka</label>
                <input type="password" id="lozinka" name="lozinka" required>
            </div>
            <div class="form-group">
                <label for="ime">Ime</label>
                <input type="text" id="ime" name="ime" required>
            </div>
            <div class="form-group">
                <label for="prezime">Prezime</label>
                <input type="text" id="prezime" name="prezime" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="datumRodjenja">Datum rođenja</label>
                <input type="date" id="datumRodjenja" name="datumRodjenja" required>
            </div>
            <div class="form-group">
                <label for="pol">Pol</label>
                <select id="pol" name="pol" required>
                    <option value="M">Muški</option>
                    <option value="Ž">Ženski</option>
                    <option value="O">Ostalo</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Registruj se</button>
            </div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#registrationForm').on('submit', function (event) {
                event.preventDefault();

                var korisnik = {
                    KorisnickoIme: $('#korisnickoIme').val(),
                    Lozinka: $('#lozinka').val(),
                    Ime: $('#ime').val(),
                    Prezime: $('#prezime').val(),
                    Email: $('#email').val(),
                    DatumRodjenja: $('#datumRodjenja').val(),
                    Pol: $('#pol').val(),
                    Tip: 'Putnik' // Tip korisnika je uvek 'Putnik'
                };

                $.ajax({
                    url: '/api/Korisnici/Register',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(korisnik),
                    success: function (response) {
                        alert('Uspešno ste se registrovali!');
                        window.location.href = "../index.html";
                    },
                    error: function (xhr, status, error) {
                        console.error('AJAX Error:', status, error);
                        var errorMessage = 'Došlo je do greške prilikom registracije. Molimo pokušajte ponovo.'
                        if (xhr.responseJSON && xhr.responseJSON.Message) {
                            errorMessage = xhr.responseJSON.Message;
                        }
                        alert(errorMessage);
                    }
                });
            });
        });
    </script>

</body>
</html>
